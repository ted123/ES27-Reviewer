function randomChoice(true_answer){
	var choices=[];
	var temp_ans=true_answer;
	var temp_val;
	var is_Repeated=false;
	var q={};
	choices.push(true_answer);
	for(var x=1;x<4;x++){
		while(true_answer==temp_ans){

			temp_val=item[temp_val].split("-");
			
			for(var y=0;y<x;y++){
				if(temp_val[0]==choices[y]){
					is_Repeated=true;
				}
			}

			if(!is_Repeated){
				choices.push(temp_val[0]);
				temp_ans=temp_val[0];
			}

			is_Repeated=false;

		}
		temp_ans=true_answer;
	}

	return shuffle(choices);
}

function shuffle(array) {
  var currentIndex = array.length, 
  	temporaryValue,
  	randomIndex;

  while (0 !== currentIndex) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }
  return array;
}
